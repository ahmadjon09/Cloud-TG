<!-- app.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cloud Â· Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/public/app.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="user-info">
                <span class="user-name" id="who">Loading...</span>
                <span class="user-status" id="status">
                    <span class="status-dot"></span>
                    Initializing...
                </span>
            </div>
            <button class="refresh-btn" id="refresh">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">
                    <i class="fas fa-hard-drive"></i>
                    Total files
                </div>
                <div class="stat-value" id="totalFiles">0</div>
                <div class="stat-sub">in cloud storage</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">
                    <i class="fas fa-database"></i>
                    Storage used
                </div>
                <div class="stat-value" id="totalSize">0 B</div>
                <div class="stat-sub">across all files</div>
            </div>
        </div>

        <!-- Categories -->
        <div class="categories-section">
            <div class="section-header">
                <h2 class="section-title">Categories</h2>
                <span class="section-badge" id="fileCount">0 items</span>
            </div>
            <div class="categories-scroll" id="categories">
                <button class="category-chip active" data-category="all">
                    <!-- <i class="fas fa-grid-2"></i> -->
                    All
                </button>
                <button class="category-chip" data-category="images">
                    <i class="fas fa-image"></i>
                    Images
                </button>
                <button class="category-chip" data-category="documents">
                    <i class="fas fa-file-alt"></i>
                    Documents
                </button>
                <button class="category-chip" data-category="videos">
                    <i class="fas fa-video"></i>
                    Videos
                </button>
                <button class="category-chip" data-category="audio">
                    <i class="fas fa-music"></i>
                    Audio
                </button>
                <button class="category-chip" data-category="archives">
                    <i class="fas fa-file-archive"></i>
                    Archives
                </button>
            </div>
        </div>

        <!-- Files Header -->
        <div class="section-header">
            <h2 class="section-title">Your files</h2>
            <button class="sort-button" id="sortBtn">
                <i class="fas fa-arrow-down-wide-short"></i>
                <span id="sortText">Latest</span>
            </button>
        </div>

        <!-- Files List -->
        <div id="list" class="files-grid"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">File details</span>
                <button class="close-btn" id="close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label class="input-label">
                        <i class="fas fa-file"></i>
                        File name
                    </label>
                    <input type="text" class="input-field" id="m_name" placeholder="Enter file name">
                </div>

                <div class="input-group">
                    <label class="input-label">
                        <i class="fas fa-sticky-note"></i>
                        Note
                    </label>
                    <textarea class="input-field" id="m_note" placeholder="Add notes..." rows="3"></textarea>
                </div>

                <div class="meta-info" id="m_meta"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="sendToBot">
                    <i class="fas fa-paper-plane"></i>
                    Send via Bot
                </button>
                <button class="btn btn-primary" id="download">
                    <i class="fas fa-download"></i>
                    Download
                </button>
            </div>
        </div>
    </div>

    <!-- Download Progress -->
    <div class="download-progress" id="downloadProgress">
        <div class="progress-circle" id="progressCircle">
            <span class="progress-text" id="progressPercent">0%</span>
        </div>
        <div class="progress-info">
            <div class="progress-filename" id="progressFilename">Downloading...</div>
            <div class="progress-stats" id="progressStats">0 B / 0 B</div>
        </div>
        <button class="progress-cancel" id="cancelDownload">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <button class="context-item" data-action="send">
            <i class="fas fa-paper-plane"></i>
            Send via Bot
        </button>
        <button class="context-item" data-action="download">
            <i class="fas fa-download"></i>
            Download
        </button>
        <button class="context-item" data-action="edit">
            <i class="fas fa-pen"></i>
            Edit details
        </button>
        <button class="context-item" data-action="delete">
            <i class="fas fa-trash"></i>
            Delete
        </button>
    </div>

    <script src="/public/app.js"></script>
</body>

</html>
