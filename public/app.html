<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cloud Â· Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/public/app.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #64748b;
            --accent: #2AABEE;
            --accent-hover: #1c8cd9;
            --border-light: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --transition: all 0.2s ease;
        }

        [data-tg-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --border-light: #334155;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px 12px 80px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            display: block;
            line-height: 1.3;
        }

        .user-status {
            font-size: 13px;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 2px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            display: inline-block;
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid var(--border-light);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .refresh-btn {
            width: 44px;
            height: 44px;
            border: none;
            background: var(--bg-secondary);
            border-radius: 50%;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-btn:active {
            transform: scale(0.92);
            background: var(--border-light);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: 16px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-tertiary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .stat-sub {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-top: 4px;
        }

        /* Sections */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: -0.2px;
        }

        .section-badge {
            font-size: 13px;
            color: var(--text-tertiary);
            background: var(--bg-secondary);
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid var(--border-light);
        }

        /* Categories */
        .categories-section {
            margin-bottom: 24px;
        }

        .categories-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 4px 0 12px;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .categories-scroll::-webkit-scrollbar {
            display: none;
        }

        .category-chip {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 30px;
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .category-chip i {
            font-size: 14px;
        }

        .category-chip.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .category-chip:active {
            transform: scale(0.96);
        }

        /* Sort Button */
        .sort-button {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 30px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .sort-button:active {
            background: var(--border-light);
        }

        /* Files Grid */
        .files-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .file-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: 16px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            cursor: pointer;
        }

        .file-card:active {
            transform: scale(0.99);
            background: var(--border-light);
        }

        .file-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
        }

        .file-info {
            display: flex;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }

        .file-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .file-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            display: block;
            margin-bottom: 6px;
            word-break: break-word;
            line-height: 1.3;
        }

        .file-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .file-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .file-meta i {
            font-size: 12px;
        }

        .file-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--bg-primary);
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn.primary {
            background: var(--accent);
            color: white;
        }

        .icon-btn:active {
            transform: scale(0.9);
        }

        .file-note {
            margin-top: 12px;
            padding: 12px;
            background: var(--bg-primary);
            border-radius: var(--radius-sm);
            font-size: 13px;
            color: var(--text-secondary);
            border-left: 3px solid var(--accent);
            display: flex;
            gap: 8px;
            word-break: break-word;
        }

        .file-note i {
            color: var(--accent);
            font-size: 14px;
            margin-top: 2px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-light);
        }

        .empty-state-icon {
            font-size: 48px;
            color: var(--text-tertiary);
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-state-text {
            font-size: 14px;
            color: var(--text-tertiary);
            margin-bottom: 20px;
        }

        /* Modal */
        .modal,
        .preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            padding: 16px;
        }

        .modal.show,
        .preview-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: var(--shadow-md);
            transform: translateY(20px);
            transition: var(--transition);
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
            z-index: 10;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--bg-primary);
            border-radius: 50%;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-sm);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
            transition: var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(42, 171, 238, 0.1);
        }

        textarea.input-field {
            resize: vertical;
            min-height: 100px;
        }

        .meta-info {
            background: var(--bg-primary);
            border-radius: var(--radius-sm);
            padding: 16px;
            margin: 20px 0;
        }

        .meta-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-light);
        }

        .meta-item:last-child {
            border-bottom: none;
        }

        .meta-label {
            color: var(--text-tertiary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-value {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--border-light);
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 140px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-secondary);
            border: 1px solid var(--border-light);
        }

        .btn-small {
            padding: 10px 16px;
            font-size: 14px;
            min-width: auto;
        }

        /* Preview Modal */
        .preview-content {
            background: black;
            width: 100%;
            max-width: 800px;
            height: 80vh;
            border-radius: var(--radius-lg);
            position: relative;
            overflow: hidden;
        }

        .preview-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), transparent);
        }

        .preview-close,
        .preview-action-btn {
            width: 44px;
            height: 44px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-actions {
            display: flex;
            gap: 10px;
        }

        .preview-body {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
        }

        .preview-body img,
        .preview-body video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .preview-body audio {
            width: 90%;
            margin: 20px;
        }

        .preview-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
            z-index: 20;
        }

        /* Context Menu */
        .context-menu {
            position: fixed;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: 8px;
            box-shadow: var(--shadow-md);
            z-index: 2000;
            min-width: 200px;
            opacity: 0;
            transform: scale(0.9);
            transition: var(--transition);
            pointer-events: none;
            border: 1px solid var(--border-light);
        }

        .context-menu.show {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }

        .context-item {
            width: 100%;
            padding: 14px 16px;
            border: none;
            background: none;
            text-align: left;
            font-size: 15px;
            color: var(--text-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: var(--transition);
        }

        .context-item i {
            width: 20px;
            color: var(--text-tertiary);
        }

        .context-item:active {
            background: var(--bg-primary);
        }

        /* Download Progress */
        .download-progress {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border-radius: 60px;
            padding: 16px 20px;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 1500;
            border: 1px solid var(--border-light);
            transform: translateY(120%);
            transition: transform 0.3s ease;
            max-width: 500px;
            margin: 0 auto;
        }

        .download-progress.show {
            transform: translateY(0);
        }

        .progress-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: conic-gradient(var(--accent) 0deg, var(--border-light) 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            flex-shrink: 0;
        }

        .progress-info {
            flex: 1;
            min-width: 0;
        }

        .progress-filename {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-stats {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .progress-cancel {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--bg-primary);
            border-radius: 50%;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* Error Suggestion */
        .error-suggestion {
            background: #fee2e2;
            border: 1px solid #ef4444;
            border-radius: var(--radius-sm);
            padding: 16px;
            margin: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #991b1b;
        }

        [data-tg-theme="dark"] .error-suggestion {
            background: #451a1a;
            color: #fecaca;
            border-color: #dc2626;
        }

        .error-suggestion i {
            font-size: 24px;
            color: #ef4444;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 20px;
            right: 20px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 16px 20px;
            border-radius: 60px;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 2000;
            transform: translateY(120%);
            transition: transform 0.3s ease;
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid var(--border-light);
            font-size: 15px;
        }

        .toast.show {
            transform: translateY(0);
        }

        .toast.success {
            background: #22c55e;
            color: white;
        }

        .toast.error {
            background: #ef4444;
            color: white;
        }

        .toast i {
            font-size: 20px;
        }

        /* Main Button Style */
        .main-button-fix {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-light);
            z-index: 100;
        }

        /* Responsive */
        @media (max-width: 380px) {
            .file-actions {
                flex-direction: column;
            }

            .modal-footer {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="user-info">
                <span class="user-name" id="who">Loading...</span>
                <span class="user-status" id="status">
                    <span class="status-dot"></span>
                    Initializing...
                </span>
            </div>
            <button class="refresh-btn" id="refresh">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">
                    <i class="fas fa-hard-drive"></i>
                    Total files
                </div>
                <div class="stat-value" id="totalFiles">0</div>
                <div class="stat-sub">in cloud storage</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">
                    <i class="fas fa-database"></i>
                    Storage used
                </div>
                <div class="stat-value" id="totalSize">0 B</div>
                <div class="stat-sub">across all files</div>
            </div>
        </div>

        <!-- Categories -->
        <div class="categories-section">
            <div class="section-header">
                <h2 class="section-title">Categories</h2>
                <span class="section-badge" id="fileCount">0 items</span>
            </div>
            <div class="categories-scroll" id="categories">
                <button class="category-chip active" data-category="all">
                    <i class="fas fa-grid-2"></i>
                    All
                </button>
                <button class="category-chip" data-category="images">
                    <i class="fas fa-image"></i>
                    Images
                </button>
                <button class="category-chip" data-category="documents">
                    <i class="fas fa-file-alt"></i>
                    Documents
                </button>
                <button class="category-chip" data-category="videos">
                    <i class="fas fa-video"></i>
                    Videos
                </button>
                <button class="category-chip" data-category="audio">
                    <i class="fas fa-music"></i>
                    Audio
                </button>
                <button class="category-chip" data-category="archives">
                    <i class="fas fa-file-archive"></i>
                    Archives
                </button>
            </div>
        </div>

        <!-- Files Header -->
        <div class="section-header">
            <h2 class="section-title">Your files</h2>
            <button class="sort-button" id="sortBtn">
                <i class="fas fa-arrow-down-wide-short"></i>
                <span id="sortText">Latest</span>
            </button>
        </div>

        <!-- Files List -->
        <div id="list" class="files-grid"></div>
    </div>

    <!-- Preview Modal -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-content">
            <div class="preview-header">
                <button class="preview-close" id="previewClose">
                    <i class="fas fa-times"></i>
                </button>
                <div class="preview-actions">
                    <button class="preview-action-btn" id="previewSend">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            <div class="preview-body" id="previewBody"></div>
            <div class="preview-info" id="previewInfo"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">File details</span>
                <button class="close-btn" id="close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label class="input-label">
                        <i class="fas fa-file"></i>
                        File name
                    </label>
                    <input type="text" class="input-field" id="m_name" placeholder="Enter file name" maxlength="200">
                </div>

                <div class="input-group">
                    <label class="input-label">
                        <i class="fas fa-sticky-note"></i>
                        Note
                    </label>
                    <textarea class="input-field" id="m_note" placeholder="Add notes..." rows="3"
                        maxlength="500"></textarea>
                </div>

                <div class="meta-info" id="m_meta"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="saveChanges">
                    <i class="fas fa-save"></i>
                    Save changes
                </button>
                <button class="btn btn-secondary" id="sendToBot">
                    <i class="fas fa-paper-plane"></i>
                    Send via Bot
                </button>
            </div>
            <div class="error-suggestion" id="errorSuggestion" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage"></span>
                <button class="btn btn-primary btn-small" id="suggestSendViaBot">
                    <i class="fas fa-paper-plane"></i>
                    Send via Bot instead
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <button class="context-item" data-action="preview">
            <i class="fas fa-eye"></i>
            Preview
        </button>
        <button class="context-item" data-action="send">
            <i class="fas fa-paper-plane"></i>
            Send via Bot
        </button>
        <button class="context-item" data-action="edit">
            <i class="fas fa-pen"></i>
            Edit details
        </button>
    </div>

    <script src="/public/app.js" defer></script>
</body>

</html>
