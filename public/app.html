<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Cloud ¬∑ Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/public/app.css" />
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="user-info">
                <span class="user-name" id="who">Loading...</span>
                <span class="user-status" id="status">Initializing...</span>
            </div>
            <button class="refresh-btn" id="refresh">‚Üª</button>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total files</div>
                <div class="stat-value" id="totalFiles">0</div>
                <div class="stat-sub">in cloud</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Storage used</div>
                <div class="stat-value" id="totalSize">0 B</div>
                <div class="stat-sub">across all files</div>
            </div>
        </div>

        <!-- Files Header -->
        <div class="section-header">
            <h2 class="section-title">Your files</h2>
            <span class="file-count" id="fileCount">0 items</span>
        </div>

        <!-- Files List -->
        <div id="list" class="files-grid"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">File details</span>
                <button class="close-btn" id="close">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label class="input-label">File name</label>
                    <input type="text" class="input-field" id="m_name" placeholder="Enter file name" />
                </div>
                <div class="input-group">
                    <label class="input-label">Note</label>
                    <textarea class="input-field" id="m_note" placeholder="Add notes..."></textarea>
                </div>
                <div class="meta-info" id="m_meta"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="download">‚¨áÔ∏è Download</button>
                <button class="btn btn-primary" id="save">üíæ Save</button>
            </div>
        </div>
    </div>

    <!-- Download Progress -->
    <div class="download-progress" id="downloadProgress">
        <div class="progress-circle" id="progressCircle">
            <span class="progress-text" id="progressPercent">0%</span>
        </div>
        <div class="progress-info">
            <div class="progress-filename" id="progressFilename">Downloading...</div>
            <div class="progress-stats" id="progressStats">0 B / 0 B</div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="/public/app.js" defer></script>
</body>

</html>
